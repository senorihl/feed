name: update
on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: 🏗 Setup repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Publish update
        run: eas update --auto

  build:
    name: EAS Build
    runs-on: ubuntu-latest

    needs: [update]

    strategy:
      matrix:
        platform: ["android"] # ["android", "ios"] for iOS builds

    steps:
      - name: 🛠 Setup Environment
        id: env
        run: |-
          echo "EAS_LOCAL_BUILD_ARTIFACTS_DIR=${{ runner.temp }}/eas-output" >> $GITHUB_ENV

      - name: 🏗 Setup repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🛠️ Prepare native build directories
        run: yarn expo prebuild --platform ${{ matrix.platform }}

      - name: 🏗 Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"
          cache: gradle

      - name: 🛠️ Build on EAS
        run: eas build --platform ${{ matrix.platform }} --non-interactive --no-wait  --profile preview --local

      - name: 🚀 Upload ${{ matrix.platform }} bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }} bundle
          path: |
            ${{ env.EAS_LOCAL_BUILD_ARTIFACTS_DIR }}
