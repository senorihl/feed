name: push-notification

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            exit 1
          fi

      - name: ‚úÖ Check for FIREBASE_API_KEY
        run: |
          if [ -z "${{ secrets.FIREBASE_API_KEY }}" ]; then
            exit 1
          fi

      - name: üèó Setup repository
        uses: actions/checkout@v4

      - name: üõ† Setup Environment
        id: env
        run: |-
          echo "EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env.local

      - name: üõ† Setup google-services.json
        run: |-
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GOOGLE_SERVICES_GPG_KEY }}" --output google-services.json google-services.json.gpg
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GOOGLE_SERVICES_GPG_KEY }}" --output GoogleService-Info.plist GoogleService-Info.plist.gpg
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.GOOGLE_SERVICES_GPG_KEY }}

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üì° Send push
        run: yarn --non-interactive -s node sendPushToEveryOne.js
        env:
          EXPO_ACCESS_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
